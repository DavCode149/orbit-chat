<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #4a00e0, #8e2de2);
    font-family: 'Inter', sans-serif;
  }

  .card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    padding: 40px;
    border-radius: 20px;
    width: 330px;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,0,0,0.25);
    animation: fadeIn 0.7s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    color: white;
    margin-bottom: 25px;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 15px;
  }

  .password-wrapper {
    position: relative;
  }

  .show-hide {
    position: absolute;
    right: 12px;
    top: 12px;
    cursor: pointer;
    font-size: 13px;
    color: #333;
    user-select: none;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    background: white;
    transition: 0.2s;
  }

  button:hover {
    background: #f1e8ff;
  }

  .toggle {
    margin-top: 15px;
    color: white;
    cursor: pointer;
    font-size: 14px;
    opacity: 0.9;
  }

  .toggle:hover { text-decoration: underline; }

  #status {
    margin-top: 12px;
    font-size: 14px;
    min-height: 18px;
  }

  .error { color: #ff6961; }
  .success { color: #7CFC00; }
</style>
</head>

<body>
<div class="card">
  <h2 id="modeTitle">Login</h2>

  <input id="email" type="email" placeholder="Email" />

  <div class="password-wrapper">
    <input id="password" type="password" placeholder="Password" />
    <span class="show-hide" onclick="togglePassword()">Show</span>
  </div>

  <button onclick="authenticate()">Login</button>

  <div class="toggle" onclick="toggleMode()">
    Don't have an account? Create one
  </div>

  <div id="status"></div>
</div>

<script>
const SUPABASE_URL = "https://fplidqudsdfoyzbamwxy.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwbGlkcXVkc2Rmb3l6YmFtd3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3NjEyMTMsImV4cCI6MjA3OTMzNzIxM30.Hhf5C14okA4GbYpLUmRugymI-E9YerunpVBgz5eZxrE";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let mode = "login";

function toggleMode() {
  mode = mode === "login" ? "signup" : "login";
  document.getElementById("modeTitle").innerText =
    mode === "login" ? "Login" : "Create Account";
  document.querySelector("button").innerText =
    mode === "login" ? "Login" : "Sign Up";
  document.querySelector(".toggle").innerText =
    mode === "login"
      ? "Don't have an account? Create one"
      : "Already have an account? Login";
  const status = document.getElementById("status");
  status.innerText = "";
  status.className = "";
}

function togglePassword() {
  const passInput = document.getElementById("password");
  const toggle = document.querySelector(".show-hide");
  if (passInput.type === "password") {
    passInput.type = "text";
    toggle.innerText = "Hide";
  } else {
    passInput.type = "password";
    toggle.innerText = "Show";
  }
}

async function authenticate() {
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("password").value.trim();
  const status = document.getElementById("status");

  if (!email || !pass) {
    status.innerText = "Please enter both email and password.";
    status.className = "error";
    return;
  }

  status.innerText = "Please wait...";
  status.className = "";

  if (mode === "login") {
    const { data, error } = await supabase.auth.signInWithPassword({ email, password: pass });
    if (error) {
      status.innerText = error.message.includes("Invalid login credentials")
        ? "Account not found or wrong password."
        : error.message;
      status.className = "error";
    } else {
      status.innerText = "Login successful!";
      status.className = "success";
      setTimeout(() => window.location.href = "chat.html", 800);
    }
  } else {
    const { data, error } = await supabase.auth.signUp({ email, password: pass });
    if (error) {
      status.innerText = error.message.includes("User already registered")
        ? "An account with this email already exists."
        : error.message;
      status.className = "error";
    } else {
      status.innerText = "Account created successfully! You can now log in.";
      status.className = "success";
      toggleMode(); // Switch to login automatically
    }
  }
}
</script>
</body>
</html>
