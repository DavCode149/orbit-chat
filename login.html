<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #4a00e0, #8e2de2);
    font-family: 'Inter', sans-serif;
  }

  .card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(14px);
    padding: 40px;
    border-radius: 20px;
    width: 330px;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,0,0,0.25);
    animation: fadeIn 0.7s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    color: white;
    margin-bottom: 25px;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 15px;
  }

  .password-wrapper {
    position: relative;
  }

  .show-hide {
    position: absolute;
    right: 12px;
    top: 12px;
    cursor: pointer;
    font-size: 13px;
    color: #333;
    user-select: none;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    background: white;
    transition: 0.2s;
  }

  button:hover {
    background: #f1e8ff;
  }

  .toggle {
    margin-top: 15px;
    color: white;
    cursor: pointer;
    font-size: 14px;
    opacity: 0.9;
  }

  .toggle:hover { text-decoration: underline; }

  #status {
    margin-top: 12px;
    font-size: 14px;
    min-height: 18px;
  }

  .error { color: #ff6961; }
  .success { color: #7CFC00; }
</style>
</head>

<body>
<div class="card">
  <h2 id="modeTitle">Login</h2>

  <!-- LOGIN FORM -->
  <div id="loginForm">
    <input id="loginEmail" type="email" placeholder="Email" />
    <div class="password-wrapper">
      <input id="loginPassword" type="password" placeholder="Password" />
      <span class="show-hide" onclick="togglePassword('loginPassword')">Show</span>
    </div>
    <button onclick="login()">Login</button>
  </div>

  <!-- SIGNUP FORM -->
  <div id="signupForm" style="display:none;">
    <input id="signupEmail" type="email" placeholder="Email" />
    <div class="password-wrapper">
      <input id="signupPassword" type="password" placeholder="Password" />
      <span class="show-hide" onclick="togglePassword('signupPassword')">Show</span>
    </div>
    <button onclick="signup()">Create Account</button>
  </div>

  <div id="toggleDiv" class="toggle" onclick="toggleMode()">
    Don't have an account? Create one
  </div>

  <div id="status"></div>
</div>

<script>
const SUPABASE_URL = "https://fplidqudsdfoyzbamwxy.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_KEY_HERE";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let mode = "login";

function toggleMode() {
  mode = mode === "login" ? "signup" : "login";

  document.getElementById("modeTitle").innerText =
    mode === "login" ? "Login" : "Create Account";

  document.getElementById("loginForm").style.display =
    mode === "login" ? "block" : "none";

  document.getElementById("signupForm").style.display =
    mode === "signup" ? "block" : "none";

  document.getElementById("toggleDiv").innerText =
    mode === "login"
      ? "Don't have an account? Create one"
      : "Already have an account? Login";

  document.getElementById("status").innerText = "";
}

function togglePassword(id) {
  const input = document.getElementById(id);
  const toggle = input.nextElementSibling;
  if (input.type === "password") {
    input.type = "text";
    toggle.innerText = "Hide";
  } else {
    input.type = "password";
    toggle.innerText = "Show";
  }
}

async function login() {
  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value.trim();
  const status = document.getElementById("status");

  const { error } = await supabaseClient.auth.signInWithPassword({ email, password });

  if (error) {
    status.innerText = "Invalid email or password.";
    status.className = "error";
  } else {
    status.innerText = "Login successful!";
    status.className = "success";
    setTimeout(() => window.location.href = "chat.html", 700);
  }
}

async function signup() {
  const email = document.getElementById("signupEmail").value.trim();
  const password = document.getElementById("signupPassword").value.trim();
  const status = document.getElementById("status");

  const { error } = await supabaseClient.auth.signUp({ email, password });

  if (error) {
    status.innerText = error.message;
    status.className = "error";
  } else {
    status.innerText = "Account created! You can log in now.";
    status.className = "success";
    toggleMode();
  }
}
</script>

</body>
</html>
